<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5845b3a70.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="title">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="owenner">
                <strong>HTML5</strong><p>Rigoberto</p>
            </div>
            <div class="ellipsis">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="image">
            <img src="https://picsum.photos/id/509/367/267" alt="Water falls">
        </div>
        <div class="botton">
            <div class="reaction">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="bookmark">
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
            </div>
            <div class="comment">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce quis sollicitudin nisi, ac consectetur ante. Nullam dictum efficitur porta. Nulla pulvinar bibendum ipsum sed viverra.</p>
            </div>

        </div>
    </div>
</body>
</html>
